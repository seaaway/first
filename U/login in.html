	<title>U袋网 - 登录 / 注册</title>
	<script type="text/javascript">
	window.onload = function() {
				function $(id) {
					return document.getElementById(id)
				}
				let oTel=$('tele_phone');
				let Go=$('sign_up');
				let oPwsd=$('register_phone');
				var arr = document.cookie.split(";")
				Go.onclick = function() {
					for(let i = 0, len = arr.length; i < len; i++) {
						var list = arr[i].split("=")						
						if(list[0].indexOf("phonenum_" != -1)) {
							var json=JSON.parse(list[1])							
						}
					}
					if(oTel.value == json.id && oPwsd.value == json.pwsd ) {
						alert("登陆成功")
					} else if(oTel.value == '' && oPwsd.value == ''){
						alert("请输入手机号和密码")
					}else{
						alert("手机号或密码错误")
					}
				}
			}
</script>

	</div>

				</h2>
				<div class="banner_content" id="content">
					<form action="index.html" method="post"class="tab_form" id="reglogin_form">
						<div class="tab_form">
							<p>请输入手机号和密码</p>
								<span class="icon"><img src="images/icons/手机.png"/></span>

						</div>
						<p>手机号不正确</p>
						<div class="tab_form">
								<span class="icon"><img src="images/icons/锁.png"/></span>
									<input class="phone2_form" placeholder="请输入密码" name="phone" id="register_phone" value="" />
								<span class="icons"><img src="images/icons/眼睛.png"/></span>
								<p>4到16位（字母，数字，下划线，减号）</p>
						</div>
						<div class="checkbox">
							<input type="checkbox" name="" id="reglogin_box" value=""/>	<label for="reglogin_box">同意用户协议</label>
						</div>
						<div class="sign_up">
							<input type="button" name="sign_up" id="sign_up" value="登录" />

							没有账号？
